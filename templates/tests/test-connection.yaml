apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "ghost-export-to-s3-chart.fullname" . }}-test-connection"
  labels:
    {{- include "ghost-export-to-s3-chart.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      {{- /*
      args: ['{{ include "ghost-export-to-s3-chart.fullname" . }}:{{ .Values.service.port }}']
      */}}
  restartPolicy: Never
